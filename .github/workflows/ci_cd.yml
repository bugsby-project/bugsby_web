name: Bugsby Web CI/CD pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 17

      - name: Verify Node dependencies
        run: npm install
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      - name: Build project
        run: npm run build
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      - name: Build Docker image
        run: docker build .